name: Docker Hub Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Error: DOCKERHUB_TOKEN secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/scisynth-ai:latest,${{ secrets.DOCKERHUB_USERNAME }}/scisynth-ai:${{ github.sha }}

      - name: Verify deployment
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ secrets.DOCKERHUB_USERNAME }}/scisynth-ai:latest"
          echo "üè∑Ô∏è  Tag: ${{ secrets.DOCKERHUB_USERNAME }}/scisynth-ai:${{ github.sha }}"
          echo "üöÄ Deploy with: docker run -p 8501:8501 ${{ secrets.DOCKERHUB_USERNAME }}/scisynth-ai:latest" 